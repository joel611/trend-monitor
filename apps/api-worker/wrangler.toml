name = "trend-monitor-api"
main = "src/index.ts"
compatibility_date = "2026-01-01"
compatibility_flags = [ "nodejs_compat" ]

[dev]
port = 8787
inspector_port = 9230

[env.development]
vars = { ENVIRONMENT = "development" }

[[d1_databases]]
binding = "DB"
database_name = "trend-monitor-local"
database_id = "local"
migrations_dir = "../../packages/db/migrations"

[[kv_namespaces]]
binding = "CACHE"
id = "local"

