name = "trend-monitor-aggregator"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[dev]
port = 8789
inspector_port = 9232

[triggers]
crons = ["0 * * * *"]

[[d1_databases]]
binding = "DB"
database_name = "trend-monitor-local"
database_id = "local"

[[kv_namespaces]]
binding = "CACHE"
id = "local"
