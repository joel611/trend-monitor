name = "trend-monitor-processor"
main = "src/index.ts"
compatibility_date = "2026-01-01"
compatibility_flags = ["nodejs_compat"]


[dev]
port = 8788
inspector_port = 9231

[[queues.consumers]]
queue = "ingestion-queue"
max_batch_size = 10
max_retries = 3

[[d1_databases]]
binding = "DB"
database_name = "trend-monitor-local"
database_id = "local"

[[kv_namespaces]]
binding = "KEYWORD_CACHE"
id = "local"
